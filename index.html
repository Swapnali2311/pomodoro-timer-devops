<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Pomodoro Timer</h1>
    <div class="timer" id="timer">25:00</div>
    <div class="controls">
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
    </div>
    <div class="settings">
      <label>Work <input type="number" id="work" min="1" value="25"> min</label>
      <label>Short Break <input type="number" id="short" min="1" value="5"> min</label>
      <label>Long Break <input type="number" id="long" min="1" value="15"> min</label>
    </div>
    <div class="session-info" id="session">Session: Work</div>
  </main>
  <script src="script.js"></script>
</body>
</html>
